name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read

jobs:
  # ──────────────────────────────────────────────────────────
  # Job 1: Test — pytest matrix with coverage
  # ──────────────────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Run tests with pytest
        run: |
          pytest --cov=addon/src --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  # ──────────────────────────────────────────────────────────
  # Job 2: Lint — flake8, black, isort, mypy, ruff
  # ──────────────────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements_test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy ruff
          pip install -r requirements_test.txt

      - name: Lint with flake8 (syntax errors)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint with flake8 (warnings)
        run: |
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,build,dist,venv,env

      - name: Check formatting with black
        run: |
          black --check --diff .

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff .

      - name: Type check with mypy
        run: |
          mypy addon/src --ignore-missing-imports --no-error-summary || true

      - name: Lint with ruff
        run: |
          ruff check . --output-format=github

  # ──────────────────────────────────────────────────────────
  # Job 3: Security SAST — Bandit static analysis
  # ──────────────────────────────────────────────────────────
  security-sast:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r addon/src -f json -o bandit-report.json --severity-level medium || true
          bandit -r addon/src -f screen --severity-level medium

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  # ──────────────────────────────────────────────────────────
  # Job 4: Security Deps — pip-audit + safety
  # ──────────────────────────────────────────────────────────
  security-deps:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install audit tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety
          pip install -r addon/requirements.txt

      - name: Run pip-audit
        run: |
          pip-audit --format=json --output=pip-audit-report.json || true
          pip-audit

      - name: Run safety check
        run: |
          safety check --output json > safety-report.json 2>&1 || true
          safety check

      - name: Upload dependency audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-audit-reports
          path: |
            pip-audit-report.json
            safety-report.json
          retention-days: 30

  # ──────────────────────────────────────────────────────────
  # Job 5: Security Secrets — gitleaks (BLOCKING)
  # ──────────────────────────────────────────────────────────
  security-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks secret detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ──────────────────────────────────────────────────────────
  # Job 6: Docker Build — build + Trivy scan
  # ──────────────────────────────────────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t cez-pnd:ci-${{ github.sha }} ./addon

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: cez-pnd:ci-${{ github.sha }}
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH
          output: trivy-report.txt

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-report.txt
          retention-days: 30

  # ──────────────────────────────────────────────────────────
  # Job 7: SBOM — Software Bill of Materials
  # ──────────────────────────────────────────────────────────
  sbom:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [docker-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for SBOM
        run: |
          docker build -t cez-pnd:sbom-${{ github.sha }} ./addon

      - name: Generate SBOM with Anchore
        uses: anchore/sbom-action@v0
        with:
          image: cez-pnd:sbom-${{ github.sha }}
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-cyclonedx
          path: sbom-cyclonedx.json
          retention-days: 90
